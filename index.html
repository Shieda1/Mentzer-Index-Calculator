<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentzer Index Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="mentzerindexRadio" name="variables" checked>
  <label for="mentzerindexRadio">Mentzer index</label>

  <input type="radio" id="MCVRadio" name="variables">
  <label for="MCVRadio">MCV</label>

  <input type="radio" id="RBCRadio" name="variables">
  <label for="RBCRadio">RBC</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">MCV</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">RBC</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
